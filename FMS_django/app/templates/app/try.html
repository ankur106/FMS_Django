      </div>

{% for message in messages %}
<div class="container-fluid p-0">
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
</div>
{% endfor %}

<div class="generate-survey">

  
<form method="POST">
        {% csrf_token  %}
      
        <label class="label">
         ProductName
         <select name="p_name" class="survey-input" >
           {% for pName in productNameList  %}
              <option value="{{pName}}" >{{pName}}</option>
           {% endfor    %}
         </select>
        </label>
        
        <label class="label">
          ProductType
          <select name="p_type" class="survey-input" >
              {% for pType in productTypeList   %}
                   <option value="{{pType}}" >{{pType}}</option>
              {% endfor   %}
          </select> 
        </label>
        
        <label class="label" >
          Form link:<input type="text" name="formLink" class="survey-input" >
        </label>
        
        <label class="label">
          Message:<textarea   rows="4" cols="40" type="text" name="msg" class="survey-input" ></textarea>
        </label><br>
        <div class="p-t-10" style="text-align: center;">
            <button class="btn btn-primary " type="submit" style="width: auto">Send Mail</button>
        </div>
        
      
      </form>
